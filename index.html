<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone Enhanced with Dark Mode & Interaction</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e2336b;
            --secondary-color: #fcac46;
            --background-color: #f8f8f8;
            --text-color: #333;
            --card-color: #fff;
        }

        body.dark {
            --background-color: #121212;
            --text-color: #fff;
            --card-color: #1e1e1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .sidebar {
            position: fixed;
            width: 250px;
            height: 100vh;
            background: var(--card-color);
            padding: 20px;
            border-right: 1px solid #ddd;
            transition: 0.3s;
        }

        .logo img {
            width: 120px;
        }

        .profile {
            text-align: center;
            margin: 20px 0;
        }

        .profile-img img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
        }

        .menu a {
            display: flex;
            align-items: center;
            padding: 10px 0;
            color: var(--text-color);
            text-decoration: none;
        }

        .menu a i {
            margin-right: 10px;
        }

        .menu a.active,
        .menu a:hover {
            color: var(--primary-color);
        }

        .main-home {
            margin-left: 250px;
            padding: 20px;
            transition: 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search {
            display: flex;
            background: #eee;
            padding: 5px 10px;
            border-radius: 5px;
            width: 300px;
        }

        body.dark .search {
            background: #333;
        }

        .search input {
            border: none;
            background: transparent;
            width: 100%;
            margin-left: 5px;
            color: var(--text-color);
        }

        .header-icons i,
        .add-btn {
            margin-left: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        .toggle-darkmode {
            cursor: pointer;
            margin-left: 15px;
        }

        .stories-container {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
        }

        .story {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .story img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .feed-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .post {
            background: var(--card-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .post img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-info {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-user {
            display: flex;
            align-items: center;
        }

        .post-user img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-actions i {
            cursor: pointer;
            margin-left: 10px;
            color: var(--text-color);
        }

        .post-actions i.liked {
            color: var(--primary-color);
        }

        @media(max-width: 768px) {
            .sidebar {
                width: 60px;
            }

            .sidebar .menu a span,
            .profile h1,
            .profile span {
                display: none;
            }

            .main-home {
                margin-left: 60px;
            }

            .search {
                width: 200px;
            }
        }

        @media(max-width: 480px) {
            .search {
                width: 100%;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-icons {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <a href="#" class="logo"><img src="img/logo.png" alt="logo"></a>
        <div class="profile">
            <div class="profile-img"><img src="img/carina1.jpg" alt="Profile"></div>
            <h1>Carina De Souza</h1>
            <span>@carinadesouza</span>
        </div>
        <nav class="menu">
            <a href="#" class="active"><i class="ri-home-line"></i> Feed</a>
            <a href="#"><i class="ri-notification-3-line"></i> Notifications</a>
            <a href="#"><i class="ri-search-line"></i> Explore</a>
            <a href="#"><i class="ri-mail-line"></i> Messages</a>
            <a href="#"><i class="ri-send-plane-line"></i> Direct</a>
            <a href="#"><i class="ri-bar-chart-2-line"></i> Stats</a>
            <a href="#"><i class="ri-settings-3-line"></i> Settings</a>
            <a href="#"><i class="ri-logout-box-r-line"></i> Logout</a>
        </nav>
    </aside>
    <main class="main-home">
        <header class="header">
            <div class="search">
                <input type="text" placeholder="Search...">
                <i class="ri-search-line"></i>
            </div>
            <div class="header-icons">
                <i class="ri-notification-3-line"></i>
                <i class="ri-mail-line"></i>
                <button class="add-btn"><i class="ri-add-circle-line"></i> Add Photos</button>
                <span class="toggle-darkmode">ðŸŒ™</span>
            </div>
        </header>
        <section class="stories">
            <h2>Stories</h2>
            <div class="stories-container">
                <div class="story add-story"><img src="img/carina1.jpg" alt="Add">+</div>
                <div class="story"><img src="img/profile1.png" alt="Story"></div>
                <div class="story"><img src="img/profile2.png" alt="Story"></div>
                <div class="story"><img src="img/profile3.png" alt="Story"></div>
            </div>
        </section>
        <section class="feed">
            <h2>Feed</h2>
            <div class="feed-grid">
                <div class="post">
                    <img src="img/carina1.jpg" alt="Post">
                    <div class="post-info">
                        <div class="post-user">
                            <img src="img/carina1.jpg" alt="User">
                            <h3>Carina De Souza</h3>
                        </div>
                        <div class="post-actions">
                            <i class="ri-heart-line like-btn"></i><span class="like-count">84.4k</span>
                            <i class="ri-chat-3-line"></i><span>88</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        // Dark mode toggle
        document.querySelector('.toggle-darkmode').addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });

        // Like button interaction
        document.querySelectorAll('.like-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.toggle('liked');
            });
        });
    </script>
</body>

</html>
